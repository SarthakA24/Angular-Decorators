<p>Inside Parent Component</p>
<p>Enter any Number - (In Parent Component)</p>
    <input type="number" placeholder="Enter any Number" [(ngModel)] = "inputNumber">


<app-child [key] = "inputNumber" (eventEmitter) = "dataFromChildFun($event)"></app-child>

<h3>Message Displayed from Child --> Parent is calling Child</h3>
<p>{{dataFromChild}}</p>

<button (click) = "serviceCall()">Click Here to call Service Class</button>
